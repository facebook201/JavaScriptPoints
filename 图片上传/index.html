<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#upload {
			height: 150px;
			width: 300px;
			border: 1px dashed red;
		}
	</style>
</head>
<body>

	<input type="text" webkit>
	
	<div id="upload">
		拖动文件夹到此上传
	</div>

<script>

	let upload = document.getElementById('upload');

	upload.addEventListener('dragover', handleUpload, false);
	upload.addEventListener('drop', handleUpload, false);

	function handleUpload(event) {
		event.preventDefault();
		if (event.type === 'drop') {
			let items = event.dataTransfer.items;
			let i = 0, length = items.length;
			while(i < length) {
				let item = items[i] && items[i].webkitGetAsEntry();
				if (item && item.isDirectory) {
					// 如果是文件夹
					readDirectory(item);
				}
				i++;
			}
		}
	}
	function readDirectory(directory) {
		let fileReader = directory.createReader();
		const result = [];
		let doBatch = function doBatch() {
			// 批次读取
			console.log(fileReader);
			// 这里就不支持了
			fileReader.readEntries(entries => {
				console.log(2, entries);
				if (entries.length) {
					return;
				}
				entries.forEach(e => {
					if (e && e.isDirectory) {
						readDirectory(e);
					}
				});
				doBatch();
			});
		}
		doBatch();
	}





</script>


</body>
</html>
